<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8361b8a285.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="page-title">All awesome books</h1>
    </header>
    <main>
        <div class="all-books">
            <section class="books" id="books">
                    <div class="book-1">
                        <p class="title">Title</p>
                        <p class="title">by</p>
                        <p class="author">Author</p>
                        <span class="span-remove"><input class="btn-remove" type="button" value="Remove"></span>
                    </div>
                    <div class="book-2">
                        <p class="title">Title</p>
                        <p class="title">by</p>
                        <p class="author">Author</p>
                        <span class="span-remove"><input class="btn-remove" type="button" value="Remove"></span>
                    </div>
            </section>
        </div>
        <section class="add-book" id="add-book">
            <i class="fa-thin fa-horizontal-rule"></i>
            <h2 class="ad-new-book">Add a new book</h2>
                <form action="" method="POST" class="form-elements">
                    <input id="input-title" type="text" placeholder="Title" class="input-form">
                    <input id="input-author" type="text" placeholder="Author" class="input-form">
                    <span class="form-span"><input id="btn-add" type="button" value="Add" class="form-add-btn"></span>
                </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
