<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8361b8a285.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">Awesome Books</a>
            <ul class="menu">
                <li><a href="#" id="menu-list">List</a></li>
                <li><a href="#" id="menu-add">Add New</a></li>
                <li><a href="#" id="menu-contact">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="main">
        <section class="books" id="books">
            <h1 class="page-title">All awesome books</h1>
        </section>
        <section class="add-book" id="add-book">
            <h2 class="ad-new-book">Add a new book</h2>
            <form action="" method="POST" class="form-elements">
                <input id="input-title" type="text" placeholder="Title" class="input-form">
                <input id="input-author" type="text" placeholder="Author" class="input-form">
                <span class="form-span"><input id="btn-add" type="button" value="Add" class="form-add-btn"></span>
            </form>
        </section>
        <section class="contact" id="contact">
            <h2>Contact</h2>
        </section>
    </main>
    <footer>
        <p>Copyright ...</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
